<ul class="layout-list">
	<app-layout-list-item class="link" *ngFor="let layout of layouts.items"
		[layout]="layout"
		tabindex="{{layout.index+1}}"
		[ngClass]="{selected:layout==current}"
		(click)="setCurrent(layout)"
		(dblclick)="setSelected(layout)"
		(keydown)="onKeydown($event)">
		<span>{{layout.index+1}}</span> <span>{{layout.name}}</span>
	</app-layout-list-item>
</ul>
