<div class="newgame-content">
	<app-layout-list class="newgame-left" [layouts]="layouts" [index]="focusIndex" [select]="onSelectCallback" [start]="onStartCallback"></app-layout-list>
	<div class="newgame-right">
		<div class="start" *ngIf="current">
			<div>{{current.name}}</div>
			<div class="preview" (click)="onStart(current);">
				<app-board class="svg-board" [layout]="current"></app-board>
			</div>
		</div>
	</div>
</div>
<ng-template #generatorTooltip>
	<div style="padding: 5px">
		<b>{{'MODE_SOLVABLE' | translate}}</b><br/>{{'MODE_SOLVABLE_DESC' | translate}}<br/>
		<b>{{'MODE_LINEAR' | translate}}</b><br/>{{'MODE_LINEAR_DESC' | translate}}<br/>
		<b>{{'MODE_RANDOM' | translate}}</b><br/>{{'MODE_RANDOM_DESC' | translate}}<br/>
	</div>
</ng-template>

<div class="choose-buttons">
	<div class="generator" appTooltip [tooltipTemplate]="generatorTooltip">
		<label>{{'BOARD_GENERATOR' | translate}}:</label>
		<select [(ngModel)]="mode">
			<option *ngFor="let m of builder.modes" value="{{m.id}}">{{m.id | translate}}</option>
		</select>
	</div>
	<div class="start-links">
		<button class="link" (click)="randomGame()">{{'START_RANDOM' | translate}}</button>
		<button class="link" [disabled]="!current" (click)="onStart(current)">{{'START_SELECTED' | translate}}</button>
	</div>
</div>
